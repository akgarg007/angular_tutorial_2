<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-2">
        <ul class="list-unstyled">
          <li>
            <form action="" class="form-horizontal">
              <div class="form-group">
                <input type="text" name="txtTodo" id="" class="form-control" [(ngModel)]='task'>
              </div>
              <button class="btn btn-primary btn-block" (click) = 'addTask()' >Add Task</button>
            </form>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ol>
          <li *ngFor = 'let task of taskList; let i = index; '>{{ i }} - {{ task }} <a href="javascript:;" (click) = 'removeTask(i)' >X</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
